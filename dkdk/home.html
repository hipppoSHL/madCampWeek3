<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
        crossorigin="anonymous">
    <link rel="stylesheet" href="home.css">
    <title>회원가입</title>
</head>

<body>

    <i class="fas fa-user profile" onclick="goto_profile();"></i>
    <div>
        <!-- profile icon -->
        <div class='hello' , id='hello'>
            <!-- <h5 align='center'>이수현님,<br>안녕하세요!</h5> -->
        </div>
        <div align="center">오늘도 건강한 하루!</div>

        <!-- first card, 오늘의 미션! -->
        <div class="card main-box" style="width: 90%; margin:5%;">
            <div class="card-body" style="width:100%;">
                오늘의 미션
                <hr>
                <div id="today_mission" style='font-size: 12px'>
                    <!-- 윗몸일으키기 20개! -->
                </div>
            </div>
        </div>

        <div class="card main-box" style="width: 90%; margin:5%;">
            <div class="card-body" style="width:100%;">
                <h6 id="calorie_message" align="center" style="margin-bottom: 0px"></h6>
            </div>
        </div>

        <!-- 0번 카드, 값 잘 넘어가는지 확인... -->
        <div class="card main-box" style="width: 90%; margin:5%;">
            <div class="card-body" id="valuecheck" style="width:100%;">
                <span style="font-size: 12px; color:rgb(156, 156, 156)">오늘의 다이어트 토막상식!</span><br>
                유제품은 다이어트의 적?
                <hr><span style="font-size: 13px">
                지방 함유량이 높은 유제품은 다이어트를 하는 분들에게 외면받는 음식 중 하나입니다. 하지만 유제품에는 지방뿐 아니라 칼슘이나 미네랄, 단백질처럼 다이어트 성공에 중요한 역할을 하는
                성분들이 많습니다. 예를 들어 단백질이나 칼슘이 부족하면 근육량이 떨어져 오히려 살이 쉽게 찌는 체질로 변할 수 있습니다.</span>
            </div>
        </div>

        <!-- third card, 같이 운동해요! -->
        <div class="card main-box" style="width: 90%; margin:5%; margin-bottom: 20%">
            <div class="card-body" style="width:100%;">
                같이 운동해요!
                <hr>
                <div style='font-size: 12px'>
                    <iframe width="100%" src="https://www.youtube.com/embed/6_LYz_XxD-g" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen></iframe>
                </div>
            </div>
        </div>

        <div class="navbar">
            <div onclick="goto_mealplan();"><i class="fas fa-utensils" style="color:#fff"></i></div>
            <div><i class="fas fa-home" style="color:#fff"></i></div>
            <div onclick="goto_farm();"><i class="fas fa-book" style="color:#fff"></i></div>
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.js"></script>
        <script src="home.js" type="text/javascript"></script>
        <script src="mealplan.js"></script>
    </div>
</body>

</html>
